<html>
  <meta charset="utf-8" />
  <title>School of Fish</title>

  <div class="main container-fluid">

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Number of Fish <span class="badge badge-light" id="numFish">20</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('numFish', 10)">10</a>
        <a class="dropdown-item" onclick="input('numFish', 20)">20</a>
        <a class="dropdown-item" onclick="input('numFish', 30)">30</a>
        <a class="dropdown-item" onclick="input('numFish', 40)">40</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Field of View <span class="badge badge-light" id="fov">90</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('fov', 45)">45</a>
        <a class="dropdown-item" onclick="input('fov', 90)">90</a>
        <a class="dropdown-item" onclick="input('fov', 180)">180</a>
        <a class="dropdown-item" onclick="input('fov', 270)">270</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Frames per Second <span class="badge badge-light" id="fps">10</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('fps', 1)">1</a>
        <a class="dropdown-item" onclick="input('fps', 5)">5</a>
        <a class="dropdown-item" onclick="input('fps', 10)">10</a>
        <a class="dropdown-item" onclick="input('fps', 25)">25</a>
      </div>
    </div>


  </div>
