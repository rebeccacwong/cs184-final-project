<!DOCTYPE html>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
  integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
  crossorigin="anonymous"
/>
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
  integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
  crossorigin="anonymous"
></script>

<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.1.1/math.js"></script>

<script src="utils.js"></script>
<script src="collisionObject.js"></script>
<script src="fish.js"></script>

<html>
  <meta charset="utf-8" />
  <title>School of Fish</title>

  <div class="main container-fluid">
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Viewing Mode <span class="badge badge-light" id="mode">Default</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('mode', 'default')">Default</a>
        <a class="dropdown-item" onclick="input('mode', 'steering')"
          >Show Steering</a
        >
      </div>
    </div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Flock Type <span class="badge badge-light" id="flockmode">Fish</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('flockmode', 'fish')">Fish</a>
        <a class="dropdown-item" onclick="input('flockmode', 'particle')"
          >Particle</a
        >
      </div>
    </div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Number of Fish <span class="badge badge-light" id="numFish">20</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('numFish', 10)">10</a>
        <a class="dropdown-item" onclick="input('numFish', 20)">20</a>
        <a class="dropdown-item" onclick="input('numFish', 30)">30</a>
        <a class="dropdown-item" onclick="input('numFish', 40)">40</a>
      </div>
    </div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Field of View <span class="badge badge-light" id="fov">90</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('fov', Math.PI / 4)">45</a>
        <a class="dropdown-item" onclick="input('fov', Math.PI / 2)">90</a>
        <a class="dropdown-item" onclick="input('fov', Math.PI)">180</a>
        <a class="dropdown-item" onclick="input('fov', Math.PI * 1.5)">270</a>
      </div>
    </div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Viewing Distance <span class="badge badge-light" id="dist">medium</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('dist', 150)">short</a>
        <a class="dropdown-item" onclick="input('dist', 300)">medium</a>
        <a class="dropdown-item" onclick="input('dist', 450)">long</a>
      </div>
    </div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Obstacles <span class="badge badge-light" id="obstacle">None</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="input('obstacle', 'None')">None</a>
        <a class="dropdown-item" onclick="input('obstacle', 'Show')">Show</a>
      </div>
    </div>
  </div>
</html>

<style>
  #canvas {
    background-color: steelblue;
  }
  .main {
    display: flex;
    flex-direction: row;
  }
  .main > div:first-child {
    margin-left: 0;
  }
  .main > div {
    margin: 4px;
  }
</style>

<script src="main.js"></script>
